<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/logo.svg" alt="the word logoipsum in yellow" height="50">
        </div>
        <div class="sidebar">
            <div>
                <div>
                    <img src="img/home.svg" alt="home icon" height="35">
                    <span>Home</span>
                </div>
                <div>
                    <img src="img/account.svg" alt="account icon" height="35">
                    <span>Profile</span>
                </div>
                <div>
                    <img src="img/message.svg" alt="message icon" height="35">
                    <span>Messages</span>
                </div>
                <div>
                    <img src="img/history.svg" alt="history icon" height="35">
                    <span>History</span>
                </div>
                <div>
                    <img src="img/tasks.svg" alt="to do list icon" height="35">
                    <span>Tasks</span>
                </div>
                <div>
                    <img src="img/communities.svg" alt="people icon" height="35">
                    <span>Communities</span>
                </div>
            </div>
            <div>
                <div>
                    <img src="img/settings.svg" alt="cog icon" height="35">
                    <span>Settings</span>
                </div>
                <div>
                    <img src="img/support.svg" alt="question mark icon" height="35">
                    <span>Support</span>
                </div>
            </div>
        </div>
        <div class="header">
            <div>Dashboard</div>
            <div>
                <div>img</div>
                <div>img</div>
                <div>Thinh Phan</div>
                <div>img</div>
            </div>
        </div>
        <div class="content">
            <div class="project">
                <div>Your Projects</div>
                <div>Calculator</div>
                <div>ProofHub Sign-up Form</div>
                <div>Etch-A-Sketch</div>
                <div>Rock Paper Scissors</div>
                <div>Landing Page</div>
                <div>Recipes Website</div>
            </div>
            <div class="announcements"> 
                <div>Announcements</div>
                <div>Announcement 1</div>
                <div>Announcement 2</div>
                <div>Announcement 3</div>
            </div>
            <div class="todolist">
                <div>To-Do list</div>
                <div>Task 1</div>
                <div>Task 2</div>
                <div>Task 3</div>
            </div>
        </div>
    </div>
</body>
</html>
